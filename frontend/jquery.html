<html>
<head>
    <title>my jquery page</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head> 
    <body>
        <h1>hello,jquery!</h1>
        <button id="btn">click me</button>
        <script>
            $(document).ready(function(){
                $("#btn").click(function(){
                    $("h1").text("you clicked the button!");
                });
            });
        </script>
    </body>
</html>
