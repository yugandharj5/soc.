<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather App - jQuery</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <h2>Weather Checker</h2>
  <input type="text" id="cityInput" placeholder="Enter city (e.g. delhi)">
  <button id="fetchBtn">Get Weather</button>
  <div id="weather"></div>

  <script>
    const cityCoords = {
      "bangalore": { lat: 12.97, lon: 77.59 },
      "delhi": { lat: 28.61, lon: 77.20 },
      "mumbai": { lat: 19.07, lon: 72.87 },
      "london": { lat: 51.51, lon: -0.13 },
      "new york": { lat: 40.71, lon: -74.01 }
    };

    $("#fetchBtn").on("click", function() {
      let city = $("#cityInput").val().toLowerCase();

      if (!cityCoords[city]) {
        $("#weather").html("‚ö†Ô∏è City not in list!");
        return;
      }

      let coords = cityCoords[city];
      let url = `https://api.open-meteo.com/v1/forecast?latitude=${coords.lat}&longitude=${coords.lon}&current_weather=true`;

    
      $.getJSON(url, function(data) {
        if (data.current_weather) {
          $("#weather").html(`
            <h3>Weather in ${city}</h3>
            <p>üå° Temp: ${data.current_weather.temperature}¬∞C</p>
            <p>üí® Wind: ${data.current_weather.windspeed} km/h</p>
            <p>‚è± Time: ${data.current_weather.time}</p>
          `);
        } else {
          $("#weather").html("‚ö†Ô∏è No data available.");
        }
      }).fail(function() {
        $("#weather").html("‚ö†Ô∏è Error fetching weather.");
      });
    });
  </script>
</body>
</html>
